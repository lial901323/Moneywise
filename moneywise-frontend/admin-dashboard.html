<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="admin-dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <button class="nav-btn active"><i class="fas fa-home"></i> Home</button>
      <button class="nav-btn"><i class="fas fa-user"></i> Profile</button>
      <button class="nav-btn"><i class="fas fa-envelope"></i> Message</button>
      <button class="nav-btn"><i class="fas fa-cog"></i> Settings</button>
      <button class="nav-btn"><i class="fas fa-star"></i> Favourite</button>
      <button class="nav-btn"><i class="fas fa-history"></i> History</button>
      <button class="nav-btn" onclick="window.location.href='user-login.html'"><i class="fas fa-sign-out-alt"></i> Signout</button>
    </aside>

    <div class="main-content">
      <section class="left-area">
        <div class="search-bar">
          <input type="text" placeholder="Search here...">
        </div>

        <div class="top-row">
          <div class="left-row">
            <div class="card card1">
              <h3 class="card-title">Todayâ€™s Stats</h3>
              <div class="sub-cards-row">
                <div class="sub-card box1">
                  <div class="box-header"><i class="fas fa-chart-bar"></i></div>
                  <h1 id="total-deposits-value" style="font-size: 24px;">$0</h1>
                  <p style="font-size: 12px;">Total Deposits</p>
                </div>
                <div class="stat-row">
                  <div class="sub-card">
                    <i class="fas fa-bolt box-icon green-icon"></i>
                    <h2 id="total-users">0</h2>
                    <p>Total Users</p>
                  </div>
                  <div class="sub-card">
                    <i class="fas fa-user-plus box-icon blue-icon"></i>
                    <h2 id="new-customers">0</h2>
                    <p>New Customers</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="card card3">
              <h3>Level</h3>
            </div>
          </div>

          <div class="right-row">
            <div class="card card2">
              <h3>Top Users</h3>
              <ul id="topUsersList"></ul>
              <div id="userDetailsSection">
                <h4>Selected User Details</h4>
                <div id="userDetails"></div>
              </div>
              <button id="viewAllBtn">View All Users</button>
            </div>

            <div class="card card4">Card 4</div>
          </div>
        </div>

        <div class="top-row">
          <div class="card card5">
            <h3>Delete User by ID</h3>
            <input type="text" id="deleteUserId" placeholder="Enter User ID" />
            <button onclick="deleteUserFromCard()">Delete</button>
          </div>

          <div class="card card6">
            <h3>User Activity Summary</h3>
            <canvas id="activityChart" width="400" height="200"></canvas>
          </div>
        </div>
      </section>
    </div>

    <section class="right-area">
      <div class="top-row">
        <div class="box boxA">Box A</div>
        <div class="box boxB">Box B</div>
      </div>
      <div class="bottom-col">
        <div class="box boxC">Box C</div>
        <div class="box boxD">Box D</div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
